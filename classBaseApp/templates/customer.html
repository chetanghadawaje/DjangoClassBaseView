<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST CLASS BASE VIEW</title>
</head>
<body>
    <form action="{% url 'classBaseApp:customer' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Create</button>
    </form>
    {% for object in objects %}
        {{object.cust_id}} - {{object.cust_name}} - {{object.site_name}} - {{object.phone_no}}<br>
    {% endfor %}
</body>
</html>
